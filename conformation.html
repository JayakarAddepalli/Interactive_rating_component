<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./rating.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 100%, 48%); }
    /* .cd{
        width: 400px;
    } */
  </style>
</head>
<body class="bg-black" onload="load()">
  <div class="bg-black parentdiv d-flex justify-content-center align-items-center">
    <div class="card p-4 cd border border-0 rounded-5 text-center d-flex flex-column justify-content-center align-items-center" id="maincard1">
        <img src="./images/illustration-thank-you.svg" alt="" class="w-50 ">
        <div class="card border border-0 rounded-pill p-2 m-3 w-75" style="background-color: #26262e;">
            <p class="fs-6 p-0 m-0" style="color: #ff7b00;">You selected <span id="value" style="color: #ff7b00;"></span> out of 5</p>
        </div>
        <h1>Thank you!</h1>
        <p class="text-center parasml">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        <p class="text-center paralag">We appreciate you taking the time to give a rating.<br>If you ever need more support, don't hesitate to<br> get in touch!</p>
    </div>
  </div>
